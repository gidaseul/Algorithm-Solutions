name: Daily Codetree + README Update

on:
  schedule:
    # Îß§Ïùº 23:50 KST (UTC 14:50)
    - cron: '50 14 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  maintain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0   # üî• git log ÎÇ†Ïßú Ï†ïÌôïÌûà Í∞ÄÏ†∏Ïò§Î†§Î©¥ ÌïÑÏöî

      # -----------------------------
      # Clone external Leetcode repo
      # -----------------------------
      - name: Clone Leetcode repository
        run: |
            git clone https://github.com/gidaseul/Leetcode.git Leetcode

      # -----------------------------
      # Move today's Codetree folder
      # -----------------------------
      - name: Move today's Codetree folder
        shell: bash
        run: |
          TODAY=$(date -u -d "+9 hours" +"%y%m%d")
          if [ -d "$TODAY" ] && [ ! -d "Codetree/$TODAY" ]; then
            mkdir -p Codetree
            git mv "$TODAY" "Codetree/$TODAY"
          fi

      # -----------------------------
      # Python setup
      # -----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      # -----------------------------
      # Update README
      # -----------------------------
      - name: Update README statistics
        run: python scripts/update_readme.py

      # -----------------------------
      # Commit changes if needed
      # -----------------------------
      - name: Commit and push if changed
        run: |
          if ! git diff --quiet; then
            git add .
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git commit -m "chore: daily auto update"
            git push
          fi
